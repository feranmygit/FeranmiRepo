<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Sliding Containers with CSS Animation</title>
<style>
  .slider {
    width: 100%;
    height: 200px;
    overflow: hidden;
    position: relative;
  }
  
  .slider-container {
    width: 400%; /* Adjusted width to accommodate all containers */
    height: 100%;
    display: flex;
    animation: slideAnimation 5s infinite; /* Adjust the duration and timing function as needed */
  }
  
  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    opacity: 0; /* Start with all containers hidden */
    transition: opacity 1s ease; /* Fade transition */
  }
  
  .container.active {
    opacity: 1; /* Display active container */
  }
  
  @keyframes slideAnimation {
    0% { transform: translateX(0); }
    25% { transform: translateX(-100%); }
    50% { transform: translateX(-200%); }
    75% { transform: translateX(-300%); }
    100% { transform: translateX(0%); }
  }
  
  .dot-container {
    text-align: center;
    margin-top: 10px;
    width: 100%;
    height: 100%;
  }
  
  .dot {
    display: block;
    height: 10px;
    width: 10px;
    background-color: rgb(53, 0, 0);
    border-radius: 100%;
    margin: 0 5px;
    cursor: pointer;
  }
  
  .dot.active {
    background-color: black;
  }
</style>
</head>
<body>
<div class="slider">
  <div class="slider-container">
    <div class="container active" style="background-color: #ff9999;">Container 1</div>
    <div class="container" style="background-color: #99ff99;">Container 2</div>
    <div class="container" style="background-color: #9999ff;">Container 3</div>
    <div class="container" style="background-color: #ffff99;">Container 4</div>
  </div>
  <div class="dot-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>
</body>
</html>
