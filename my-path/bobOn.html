<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bob-pop</title>

    <style>
        .wrapper{
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 100%;
        }
        #boom{
            width: 100px;
        }
        .bobShow{
            padding: 0.7rem 1.5rem;
            color: aliceblue;
            border: none;
            border-radius: 1rem;
        }
        .bobShow1{
            background-color: green;
        }
        .bobShow2{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <button id="bobOn" class="bobShow bobShow1">
            ON the light
        </button>
        <img id="boom" src="/img/pic_bulboff.gif" alt="" srcset="">

        <button id="bobOff" class="bobShow bobShow2">OFF the light</button>

        <p id="par"></p>
    </div>

    <script>

        // method 1
    //  var bobOn = document.getElementById('bobOn').addEventListener('click', function(){
    //     document.getElementById('boom').src = '/img/pic_bulbon.gif';
    //  })
    //  var bobOff = document.getElementById('bobOff').addEventListener('click', function(){
    //     document.getElementById('boom').src = '/img/pic_bulboff.gif';
    //  })


        // method 2
     const bobOn = document.getElementById('bobOn');
     const bobOff = document.getElementById('bobOff');
     const boom = document.getElementById('boom');
     const par = document.getElementById('par');


     bobOn.addEventListener('click', function(){
        boom.src = '/img/pic_bulbon.gif';
        par.innerHTML = 'welcome home';
        par.style.fontSize = '3rem';
        par.style.color = 'green';
        bobOn.style.background = 'rgb(75, 134, 75)'
        bobOff.style.background = 'red'
     })
     bobOff.addEventListener('click', function(){
        boom.src = '/img/pic_bulboff.gif';
        par.innerHTML = 'goodbye for Now';
        par.style.fontSize = '3rem';
        par.style.color = 'red';
        bobOff.style.background = 'rgb(168, 116, 116)'
        bobOn.style.background = 'green'

     })
    </script>
</body>
</html>
