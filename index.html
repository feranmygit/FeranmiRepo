<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 2rem;
    }
     .rounded-corner{
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
     }
     .corner-text{
      text-align: center;
      font-size: 50px;
     }
     .corner-shape{
      height: 200px;
      width: 200px;
      border: 2px solid red;
      border-radius: 10px;
     }
     .corner-shapes{
      height: 200px;
      width: 200px;
      border: 2px solid rgb(17, 0, 255);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
     }
  </style>
</head>
<body>
  <div class="rounded-corner">
    <div class="corner">
      <h3 class="corner-text">Rounded Corners</h3>
      <p class="par-text">This involves differrent boxes of container having a specific corners shape</p>
    </div>
    <div class="corner-shape"></div>
  </div>
  <div class="rounded-corner">
    <div class="corner">
      <h3 class="corner-text">Customised colors</h3>
      <p class="par-text">This involves differrent boxes of container having a specific colors around it</p>
    </div>
    <div class="corner-shapes"></div>
  </div>
</body>
</html>
